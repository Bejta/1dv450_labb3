<table class="table is-striped">
    <thead>
    <tr>
        <th>Name</th>
        <th>Update</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>

    <tr data-ng-repeat="_pub in crud.myPubsList">
        <td>{{ _pub.name }} </td>
        <td data-ng-if="crud.isLoggedIn">
            <a data-ng-href='mypubs/{{_pub.id}}'>update</a>
        </td>
        <td data-ng-if="crud.isLoggedIn">
            <button type="button" ng-click="crud.deletePub(_pub.id)">Delete pub</button>
        </td>
    </tr>
    </tbody>
</table>
<a data-ng-href='newPub' class="button is-info">Add new pub</a>
